<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - Switch</title>

    <script>
        var conceito = prompt('Qual seu conceito?')

        switch(conceito){
            case 'A':
                document.write('Excelente');
                break
            case 'B':
                document.write('Ótimo');
                break
            case 'C':
                document.write('Bom');
                break
            case 'D':
                document.write('Regular');
                break
            case 'E':
                document.write('Ruim');
                break
            case 'F':
                document.write('Nos vemos de novo ano que vem...');
                break
            default:
                document.write('Erro. Conceito inválido.')
        }

    </script>

</head>
<body>
    
</body>
</html>
