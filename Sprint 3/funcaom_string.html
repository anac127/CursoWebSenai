<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //length -> conta a quantidade de caracteres
    document.write('SENAI OURINHOS'.length)
    

    //charAt ---> retorna o caractere que pertence a este indice
    document.write('SENAI OURINHOS'.charAt(7))
    

    //index.Of ---> a partir da palavra, vai indicar onde está determinado caracter/letra
    var nome = prompt('Digite seu nome: ' + '<br/>');
    //retorna a posição do caractere informado
    document.write(nome.indexOf('f') + '<br/>' )
    

    //troca os parametros apresentados -> troca rafael por joão
    document.write(nome.replace('Rafael', 'João' + '<br/>'))
    

    //recorta a partir da posicao indicada
    document.write(nome.substr(6,4) + '<br/>' )
    

    //retorna a STRING em letra minúscula
    document.write(nome.toLocaleLowerCase()+ '<br/>')
    

    //retorna a STRING em letra maiúscula
    document.write(nome.toLocaleUpperCase()+ '<br/>' )
    </script>
</body>
</html>
