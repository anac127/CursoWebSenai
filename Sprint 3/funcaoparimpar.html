<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função - Ímpar ou Par</title>

    <script>
        function verificarImparPar(numero){
        if(numero % 2=== 0){
            return 'Par';
        } else{
            return 'Ímpar';
        }
        }

    var resultado = parseInt(prompt('Digite o número:'));
    document.write(numero + 'é ' + verificarImparPar(resultado));
    </script>

</head>
