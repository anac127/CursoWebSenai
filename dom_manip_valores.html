        //código certo - rafa!!!
        function selecionarCaracter(){
            var caracter = document.getElementById('entrada').value
            console.log(caracter)
            document.getElementById('entrada').value = null

            switch(caracter){ //cerfifica se o caracter é numérico
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    document.getElementById('saida_n').value = caracter
                    break;
                default:
                    document.getElementById('saida_l').value = caracter
            }
        }

        //default = negação do case 1


    </script>

<body>
    <label>Entrada:</label>
    <input type="text" id="entrada" onkeyup="selecionarCaracter()" placeholder="Digite o Caracter">

    <hr>

    <label>Saída Letra:</label>
    <input type="text" id="saida_l" disabled="disabled">
    <br>
    <label>Saída Número:</label>
    <input type="text" id="saida_n" disabled="disabled">
