<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Manipulação Classes</title>

    <style>
        .estilo1{
            background-color: red;
            color: white;
        }

        .estilo2{
            background-color: red;
            color: white;
            width: 450px;
            height: 100px;
            padding: 20px;
            text-align: center;
            font-size: 25px;
        }

    </style>
    <script>
        function modificaClasse(){
            document.getElementById('mensagem').className = 'estilo2'
        }
    </script>
</head>
<body>
    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
    <hr>
    <buttom type="button" onclick="modificaClasse()">Aplicar classe</buttom>
    
</body>
</html>
