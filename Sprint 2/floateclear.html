<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Float</title>

    <style>

        .conteudo{
            height: 150px;
            width: 150px;
            margin: 5px;
            padding: 5px;
            background-color: blue;
            float: left;
        }

        .clear{
            clear: both;
        }

        .base{
            margin: 5px solid black 3px;
            background-color: red;
        }
    </style>

</head>
<body>
    <div class="base">
        <div class="conteudo">
            CONTEÚDO 1
        </div>
    
        <div class="conteudo">
            CONTEÚDO 2
        </div>
    
        <div class="conteudo">
            CONTEÚDO 3
        </div>
        <div class="clear"></div>
    </div>
    

    <p class="clear">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic nihil tenetur debitis saepe ea inventore dicta atque corporis quos, repellat veritatis adipisci aliquid est rerum, temporibus esse? Aliquam, laborum fuga.
    </p>
</body>
</html>
